config_version: 2
settings:
  fonts.default_family:
    global: monospace
  fonts.default_size:
    global: 12pt
  fonts.messages.info:
    global: default_size default_family
  fonts.statusbar:
    global: default_size default_family
  fonts.tabs.selected:
    global: default_size sans-serif
  fonts.tabs.unselected:
    global: default_size sans-serif
  qt.highdpi:
    global: true
  tabs.indicator.padding:
    global:
      bottom: 2
      left: 0
      right: 4
      top: 2
  tabs.padding:
    global:
      bottom: 10
      left: 5
      right: 5
      top: 5
  zoom.default:
    global: 100%
